services:
  - type: web
    name: backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --worker-class uvicorn.workers.UvicornWorker --preload backend.api_server:app"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0 